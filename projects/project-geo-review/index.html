<style>
* {
    box-sizing: border-box;
}
html,body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
}
#map {
    width: 100vw;
    height: 100vh;
}
.form {
    width: 250px;
    padding: 10px 26px 10px 17px;
}
.field input, .field textarea {
    padding: 11px;
    width: 100%;
    margin-bottom: 10px;
}
.field textarea {
    resize: none;
}
.form button {
    background: #FF8663;
    border: none;
    border-radius: 3px;
    color: #fff;
    padding: 10px 15px;
}
</style>

<div id="map"></div>

<script type="template" id="addFormTemplate">
    <div class="review-list"></div>
    <div class="form" data-role="review-form">
        <h3>Отзыв:</h3>
        <div class="field">
            <input type="text" data-role="review-name" placeholder="Укажите ваше имя">
        </div>
        <div class="field">
            <input type="text" data-role="review-place" placeholder="Укажите место">
        </div>
        <div class="field">
            <textarea rows="5" data-role="review-text" placeholder="Оставьте отзыв"></textarea>
        </div>
        <button data-role="review-add"Добавить></button>
        <span class="form-error"></span>
    </div>
</script>
