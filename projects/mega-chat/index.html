<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mega-chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="login" class="">
            <div class="login-field">
                <input type="text" class="login-name-input" data-role="login-name-input" placeholder="никнейм">
            </div>
            <div class="login-error" data-role="login-error"></div>
            <div class="login-field">
                <button class="login-submit" data-role="login-submit">Войти</button>
            </div>
            
        </div>
        <div id="main" class="hidden">
            <div class="left-side">
                <div class="user-info">
                    <div class="user-photo" data-role="user-photo">
                        <img src="./assets/noavatar.png" width="40" alt="ava">
                    </div>
                    <div class="user-name" data-role="user-name"></div>
                </div>
                <div class="user-list-container">
                    <div class="user-list-header">
                        Все пользователи:
                    </div>
                    <ul class="user-list" data-role="user-list">
                    </ul>
                </div>
            </div>
            <div class="right-side">
                <div class="messages-container" data-role="message-list"></div>
                <div class="input-container" data-role="message-sender">
                    <input type="text" class="message-input" data-role="message-input" placeholder="введите сообщение">
                    <button class="send-button" data-role="message-send-button">Отправить</button>
                </div>
            </div>
        </div>
    <script src="index.js" type="module"></script>
</body>
</html>
